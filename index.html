<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- INICIO CDN BOOTSTRAP -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- FIN CDN BOOTSTRAP -->
<!-- INICIO CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./css/styles.css">
<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
<!-- FIN CSS -->
    <title>Servicios de Hospedaje Web</title>
</head>
<body>
    <div class="container-fluid">
        <!-- MENU -->
        <header class="row">
            <topMenu class="col-md-12 col-xs-6 top__menu"></topMenu>
            <logo class="col-md-2 col-xs-3 logo">
                <p>
                    <i class="fa-brands fa-accusoft"></i>
                </p>
            </logo>
            <menu class="col-md-10 col-xs-3">
                <nav class="navbar navbar-expand-lg navbar-light float-right">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="./index.html">Planes<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Carrito <span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </menu>
        </header>
        <!-- FIN MENU -->
        <div class="container-fluid">
            <div class="col-lg">
                <h2>Planes de Hosting Web</h2>
                <p>Por favor selecciona una opción</p>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-7" id="cards"></div>
                <div class="col-sm-"4>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Acción</th>
                            <th scope="col">Total</th>
                        </tr>
                        </thead>
                        <tbody id="items"></tbody>
                        <tfoot>
                        <tr id="footer">
                            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>



    <!-- template cards -->
    <template id="template-card">
        <div class="card m-1 column" style="width: 18rem;">
            <div class="card">
                <div class="card-body">
                    <img src="" alt="" class="card-img-top">
                    <h4>Nombre</h4>
                    <p>precio</p>
                    <button class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </div>
    </template>

    <!-- template carrito -->
    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Cafe</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <!-- template footer -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">vaciar todo</button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

<!-- INICIO JS BOOTSTRAP -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- FIN JS BOOSTRAP -->
<!-- INICIO SWEET ALERT -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- FIN SWEET ALERT -->
<!-- INICIO JS -->
<script src="./js/carrito.js"></script>
<!-- FIN JS -->
</body>
</html>
